# Use whatever the current version of R is
r_version: release

# All platforms (this is the default)
target: ALL

# Download all "suggested" dependencies of the package list?  If set
# to true (potentially many) more packages will be downloaded.
suggests: false

# All extras:
git: true
r: true
rstudio: true
rtools: true

# label the release
name: deployer
version: "1.1"

