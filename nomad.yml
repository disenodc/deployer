# Let's pin things to a specific R version
r_version: 3.4.2

# All platforms (this is the default)
target: ALL

# Download all "suggested" dependencies of the package list?  If set
# to true (potentially many) more packages will be downloaded.
suggests: false

# All extras:
git: true
r: true
rstudio: true
rtools: true

# label the release
name: deployer
version: "1.0"

